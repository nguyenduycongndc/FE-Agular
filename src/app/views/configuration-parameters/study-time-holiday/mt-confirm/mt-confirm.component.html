<!-- Modal -->
<div class="modal fade" id="mt-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLongTitle"><strong>Thông báo</strong></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <i class="fa fa-exclamation-circle fa-5x" style="color: rgb(255, 204, 0);"></i>
        <br>
        <h3>Bạn có chắc chắn?</h3>
        <br>
        <h6><small>Bạn sẽ không nhìn thấy bản ghi sau khi xóa!</small></h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="implement(false)">Hủy</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="implement(true)">Chấp nhận</button>
      </div>
    </div>
  </div>
</div>
